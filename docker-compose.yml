version: '3'
services:
  deegree:
    image: tfr42/deegree:latest
    depends_on:
      - db
    links:
      - db
    volumes:
      - ~/.deegree:/root/.deegree
    ports:
      - 8080:8080
  db:
    image: mdillon/postgis
    volumes:
      - ./data:/var/lib/postgres/data
    ports:
      - 5432:5432
  pgadmin:
    image: fenglc/pgadmin4
    links:
          - db
    depends_on:
          - db
    ports:
      - 5050:5050